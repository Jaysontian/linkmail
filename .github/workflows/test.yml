name: Test LinkMail Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: |
        npm run lint
        if [ $? -eq 0 ]; then
          echo "‚úÖ Linting passed!"
        else
          echo "‚ùå Linting failed. Please fix the errors before merging."
          exit 1
        fi

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: |
        echo "Starting unit tests..."
        npm test -- --coverage --watchAll=false --verbose
        echo "Unit tests completed successfully"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests
      run: |
        echo "Starting E2E tests..."
        npm run test:e2e
        echo "E2E tests completed successfully"
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test extension build
      run: npm run build
    
    - name: Verify build artifacts
      run: |
        if [ -f "linkmail-extension.zip" ]; then
          echo "‚úÖ Build successful - extension package created"
          echo "Package size: $(du -h linkmail-extension.zip | cut -f1)"
        else
          echo "‚ùå Build failed - no zip file generated"
          exit 1
        fi
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension-build
        path: linkmail-extension.zip

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level high
    
    - name: Check for vulnerable dependencies
      run: |
        if npm audit --audit-level high; then
          echo "‚úÖ No security vulnerabilities found"
        else
          echo "‚ùå Security vulnerabilities found. Please update dependencies."
          exit 1
        fi

  integration-check:
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build-test]
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run integration tests
      run: npm run test:integration || npm test -- --testPathPattern=integration
    
    - name: Post PR comment
      uses: actions/github-script@v6
      if: always()
      with:
        script: |
          const { context } = require('@actions/github');
          const message = `
          ## üß™ Test Results
          
          ‚úÖ **All tests passed!** The extension functionality is working correctly.
          
          ### Test Coverage:
          - ‚úÖ Unit tests passed
          - ‚úÖ Integration tests passed  
          - ‚úÖ Build process verified
          - ‚úÖ Security check passed
          - ‚úÖ Code quality checks passed
          
          This PR is ready for review! üöÄ
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          }); 