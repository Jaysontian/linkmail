<!DOCTYPE html>
<html>
<head>
  <title>Gmail Login</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      text-align: center;
    }
    .login-button {
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 0;
    }
    .login-button:hover {
      background-color: #357abd;
    }
    #userContainer {
      margin-top: 20px;
    }
    .compose-form {
      text-align: left;
      margin-top: 20px;
      display: none;
    }
    .compose-form input,
    .compose-form textarea {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .compose-form textarea {
      height: 150px;
      resize: vertical;
    }
    .compose-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>Welcome</h2>
    <button id="loginButton" class="login-button">Sign in with Google</button>
  </div>
  
  <div id="userContainer" style="display: none;">
    <h2>Welcome!</h2>
    <p id="userEmail"></p>
    <button id="composeButton" class="login-button">Compose Email</button>
    <button id="logoutButton" class="login-button">Sign Out</button>

    <div id="composeForm" class="compose-form">
      <label for="recipientEmail">To:</label>
      <input type="email" id="recipientEmail" placeholder="recipient@example.com">
      
      <label for="emailSubject">Subject:</label>
      <input type="text" id="emailSubject" placeholder="Enter subject">
      
      <label for="emailBody">Message:</label>
      <textarea id="emailBody" placeholder="Type your message here"></textarea>
      
      <button id="sendEmail" class="login-button">Send Email</button>
      <button id="cancelCompose" class="login-button">Cancel</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
